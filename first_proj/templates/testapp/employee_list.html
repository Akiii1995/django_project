<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Name</th>
        <th>Salary</th>
        <th>Age</th>
      </thead>
      {% for emp in employee_list %}
      <tr>
        <td>{{emp.name}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.age}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
